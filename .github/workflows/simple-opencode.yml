name: Simple OpenCode Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/opencode-review.yml
    with:
      review-name: simple-test
      prompt-file: .github/prompts/simple-test.prompt.md
      timeout-minutes: 5
      use-cache: false
      opencode-model: "opencode/big-pickle"